<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        section {

            border-radius: 8px;
            padding: 2rem;

        footer {
            background-color: #2c3e50;

            text-align: center;
            padding: 1rem;
            position: fixed;

    <header>

    <main>
        <section>
